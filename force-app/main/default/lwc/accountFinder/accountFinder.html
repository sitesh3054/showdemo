<template>
    <lightning-card>
        <lightning-input
            type="number"
            formatter= "currency"
            label="Annual Revenue"
            value={annualRevenue}
            onchange={handleChange}>
        </lightning-input>
        <lightning-button
            label="Reset"
            onclick={reset}>
            <template if:true={accounts.data}>
                <template for:each={accounts.data} for:item="account">
                     <p key={account.Id}>{account.Name}</p>
                </template>
            </template> 
        </lightning-button>
    </lightning-card>
</template>
